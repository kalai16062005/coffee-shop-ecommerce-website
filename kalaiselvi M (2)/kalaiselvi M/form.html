    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coffee Order</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>

  <section id="order">
    <h2>Order Your Coffee</h2>
    <form id="orderForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <select name="coffee" required>
        <option value="">Select Coffee</option>
        <option value="hot">hot coffee</option>
        <option value="clod">clod coffee</option>
        <option value="Dessert">Dessert coffee</option>
        <option value="Brewing">Brewing coffee</option>

      </select>
      <textarea name="message" rows="3" placeholder="Any Message?"></textarea>
      <button type="submit">Submit</button>
      <p id="successMessage">Order Submitted Successfully!</p>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>

</body>
